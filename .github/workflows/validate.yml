name: TUS Validate

on:
  schedule:
    - cron: "0 10 * * *"   # daily at 10:00 UTC (12:00 CET)
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore DB
        uses: actions/cache@v4
        with:
          path: data/tus.db
          key: tus-db-${{ runner.os }}
          restore-keys: tus-db-

      - name: Run validation
        run: PYTHONPATH=src python src/pulsetransit/validate.py
