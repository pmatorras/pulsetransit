name: TUS Validate

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download DB artifact
        uses: actions/download-artifact@v4
        with:
          name: tus-db
          path: data/

      - name: Run validation
        run: PYTHONPATH=src python src/pulsetransit/validate.py
